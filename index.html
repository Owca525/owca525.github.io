<!doctype html>
<html>
    <body>
        <script>
            const params = new URLSearchParams(window.location.search);

            const id = params.get('id');
            const player = params.get('player');

            if (id) {
                window.location.href = "steam://open"
                return
            }
            if (player) {
                window.location.href = "steam://open"
                return
            }
            document.getElementById("failed").innerText = "Failed open deeplink"
        </script>
        <span id="failed"></span>
    </body>
</html>
